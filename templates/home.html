<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        async function classify(category) {
            const response = await fetch('/classify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category: category })
            });

            const data = await response.json();
            alert(data.message);
        }
    </script>
</head>
<body>
    <h1>Welcome to Home Page</h1>
    <button onclick="classify('Category 1')">Classify Category 1</button>
    <button onclick="classify('Category 2')">Classify Category 2</button>
    <a href="/render"><button>Go to Render Page</button></a>
</body>
</html>
